plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'application'
}

group = 'com.sbottingota.sudokusolvertest'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.sbottingota.sudokusolvertest.MainKt'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}